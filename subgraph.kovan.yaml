  - kind: ethereum/contract
    name: TokenDistro
    network: kovan
    source:
      address: "0x95c76AEaDf98dbD5ef6E2acD8308E563302AF2e3"
      abi: TokenDistro
      startBlock: 28091535
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Allocate
        - Assign
        - ChangeAddress
        - Claim
        - GivBackPaid
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - StartTimeChanged
      abis:
        - name: TokenDistro
          file: ./abis/TokenDistro.json
      eventHandlers:
        - event: Allocate(indexed address,indexed address,uint256)
          handler: handleAllocate
